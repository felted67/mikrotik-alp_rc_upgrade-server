  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_DOCKERHUB_ACCESS_TOKEN" $CI_REGISTRY
    - docker context create builder 
    - docker buildx create builder --name multiarch-builder --driver docker-container --use 
