<VirtualHost *:80>
    ServerName	mikrotikmirror
    DocumentRoot /var/www/localhost/htdocs/mikrotikmirror
    <Directory "/var/www/localhost/htdocs/mikrotikmirror">
	Options All Indexes FollowSymlinks
	AllowOverride All
	Require all granted
    </Directory>
    ScriptAlias /cgi-bin/ "/var/www/localhost/cgi-bin/"
    <Directory "/var/www/localhost/cgi-bin/">
        Options +ExecCGI
        AddHandler cgi-script .cgi
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog /var/www/localhost/htdocs/error_mikrotik.mirror.log
    CustomLog /var/www/localhost/htdocs/requests_mikrotikmirror.log combined
</VirtualHost>
