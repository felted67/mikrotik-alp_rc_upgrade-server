<VirtualHost *:80>
    ServerName	mikrotikmirror
    DocumentRoot /var/www/localhost/htdocs/mikrotikmirror
    <Directory "/var/www/localhost/htdocs/mikrotikmirror">
	Options All Indexes FollowSymlinks
	AllowOverride All
	Require all granted
    </Directory>
    ErrorLog /var/www/localhost/htdocs/error_mikrotikmirrorlog
    CustomLog /var/www/localhost/htdocs/requests_mikrotikmirror.log combined
</VirtualHost>
